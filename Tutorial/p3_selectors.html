<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        text-align: right;
      }

      h1 {
        text-align: center;
        color: red;
      }

      #H2 {
        text-align: center;
        color: green;
      }

      h3.CH3 {
        text-align: center;
        color: blue;
      }
      .border {
        border: 1px solid black;
      }
      h5,
      h6 {
        text-align: center;
        color: plum;
      }
    </style>
  </head>
  <body>
    <h1>The CSS element Selector</h1>
    <h2 id="H2">The CSS id Selector</h2>
    <h3 class="CH3">The CSS class Selector</h3>
    <p class="CH3 border">The CSS class Selector</p>
    <h4>The CSS Universal Selector</h4>
    <h5>The CSS Grouping Selector</h5>
    <h6>The CSS Grouping Selector</h6>
  </body>
</html>
